<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="Description"
      content="Which Library or Framework to use? Need to find the best alternatives? Compare Stats and Trends - Google Trends, Contributors, Releases, Commits, Developer usage, Npm Downloads, Bundle size, Vulnerabilities, Dependencies, Issues, GitHub Stars, License, Age and more"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@_aantipov" />
    <meta name="twitter:title" content="Moiva.io - Discover and Compare GitHub and NPM packages" />
    <meta
      name="twitter:description"
      content="Which Library or Framework to use? Need to find the best alternatives? Compare Stats and Trends - Google Trends, Contributors, Releases, Commits, Developer usage, Npm Downloads, Bundle size, Vulnerabilities, Dependencies, Issues, GitHub Stars, License, Age and more"
    />
    <meta name="twitter:image" content="https://moiva.io/images/moiva-head.jpg" />

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png?v=lkvYMB9erB" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png?v=lkvYMB9erB" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png?v=lkvYMB9erB" />
    <link rel="manifest" href="/favicon/site.webmanifest?v=lkvYMB9erB" />
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg?v=lkvYMB9erB" color="#404040" />
    <link rel="shortcut icon" href="/favicon/favicon.ico?v=lkvYMB9erB" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-config" content="/favicon/browserconfig.xml?v=lkvYMB9erB" />
    <meta name="theme-color" content="#ffffff" />

    <title>Moiva.io - Discover and Compare GitHub and NPM packages</title>

    <style type="text/css" media="screen">
      html,
      body {
        height: 100%;
        min-height: 640px;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      .content {
        flex: 1 0 auto;
      }
      .footer-wrapper {
        flex-shrink: 0;
      }
    </style>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet" />

    <script async defer data-domain="moiva.io" src="https://plausible.io/js/plausible.js"></script>
  </head>
  <body class="bg-gray-50">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <!-- Header -->
    <div class="container px-3 mt-5 antialiased md:mt-8 sm:mx-auto">
      <div class="text-center">
        <a style="font-family: 'Oswald', sans-serif" class="text-black no-underline text-opacity-80 text-7xl sm:text-9xl hover:text-black hover:no-underline" href="/"> MOIVA </a>
      </div>

      <img class="mx-auto h-7 sm:h-14" src="moiva.svg" width="290" height="48" alt="Logo - an image of capelin fish" />

      <h1>
        <div class="sm:flex sm:justify-center sm:mb-2">
          <div class="sm:mb-2"><span class="font-extrabold">&#8901;</span>Evaluate</div>
          <div class="ml-4 sm:mb-2"><span class="font-extrabold">&#8901;</span>Discover alternatives</div>
          <div class="ml-4 sm:mb-2"><span class="font-extrabold">&#8901;</span>Compare</div>
        </div>
        GitHub projects and NPM packages
      </h1>
    </div>

    <!-- Body -->
    <div class="container px-3 mt-4 antialiased content sm:mx-auto sm:mt-6">
      <!--    Min-width is used to take into account Popular libraries height to avoid layout shifts    -->
      <div id="app" style="min-height: 564px"></div>
    </div>

    <!-- Footer -->
    <div class="footer-wrapper">
      <div class="mt-8">
        <div class="px-3 mb-4 text-center">
          <p>
            If you notice any issues or have a feature request, please open an issue on
            <a href="https://github.com/aantipov/moiva" target="_blank" rel="noopener">GitHub</a>.
          </p>
        </div>

        <div class="pt-5 my-0 text-base text-white pb-7 font-extralight bg-primary">
          <div class="container px-10 antialiased sm:px-24 content sm:mx-auto">
            <div class="w-full mx-auto lg:w-9/12 xl:w-2/4">
              <div class="flex items-center justify-center mb-4">
                Made with &#10084; by
                <a class="primary-link" href="https://alexei.me" target="_blank" style="margin-left: 4px">Alexey Antipov</a>
              </div>

              <div class="flex items-center justify-between text-xl">
                <a class="primary-link" href="/">Moiva.io</a>
                <a class="primary-link" href="/catalog">Catalog</a>
                <a class="primary-link" href="/blog">Blog</a>
              </div>

              <div class="flex flex-wrap items-center justify-around mt-6 text-xl">
                <a class="primary-link" href="https://github.com/aantipov/moiva" target="_blank">GitHub</a>
                <a class="primary-link" href="https://twitter.com/_aantipov" target="_blank">Twitter</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
