<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="Description"
      content="Javascript libraries and frameworks comparison side by side. Visual with charts and graphs. Multiple metrics. Data from Github, NPM, Google Trends, ThoughtWorks Tech Radar, etc."
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png?v=Lbxeg5Gwvz"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png?v=Lbxeg5Gwvz"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png?v=Lbxeg5Gwvz"
    />
    <link rel="manifest" href="/favicon/site.webmanifest?v=Lbxeg5Gwvz" />
    <link
      rel="mask-icon"
      href="/favicon/safari-pinned-tab.svg?v=Lbxeg5Gwvz"
      color="#1b1e1f"
    />
    <link rel="shortcut icon" href="/favicon/favicon.ico?v=Lbxeg5Gwvz" />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <meta
      name="msapplication-config"
      content="/favicon/browserconfig.xml?v=Lbxeg5Gwvz"
    />
    <meta name="theme-color" content="#ffffff" />

    <title>
      Moiva.io - Measure and compare JavaScript libraries side by side
    </title>

    <style type="text/css" media="screen">
      html,
      body {
        height: 100%;
        min-height: 640px;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      .content {
        flex: 1 0 auto;
      }
      .footer {
        flex-shrink: 0;
      }
    </style>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap"
      rel="stylesheet"
    />

    <script
      async
      defer
      data-domain="moiva.io"
      src="https://plausible.io/js/plausible.js"
    ></script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>

    <!-- Header -->
    <div class="container px-3 mt-5 antialiased md:mt-8 sm:mx-auto">
      <div class="text-center">
        <a
          style="font-family: 'Oswald', sans-serif"
          class="text-gray-800 no-underline text-7xl sm:text-9xl hover:text-gray-800"
          href="/"
        >
          MOIVA
        </a>
      </div>

      <img
        src="moiva.png"
        class="h-6 sm:h-10"
        style="margin: 8px auto"
        alt="Logo - an image of capelin fish"
      />

      <h1>Measure and compare JavaScript libraries</h1>
    </div>

    <!-- Body -->
    <div class="container px-3 mt-4 antialiased content sm:mx-auto sm:mt-6">
      <div id="app"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="mt-8">
        <div class="px-3 text-center">
          <p>
            If you notice any issues or have a feature request, please open an
            issue on
            <a
              href="https://github.com/aantipov/moiva-issues"
              target="_blank"
              rel="noopener"
              >GitHub</a
            >.
          </p>
        </div>

        <div
          class="flex items-center justify-center h-16 my-0 bg-gray-200 border-t border-gray-300 p"
        >
          Made with &#10084; by
          <a
            href="https://alexei.me"
            target="_blank"
            rel="noopener"
            style="margin-left: 4px"
            >Alexey Antipov</a
          >
        </div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
